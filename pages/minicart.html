<!DOCTYPE html>
<html lang="eng-US">
    <head>
        <meta charset="UTF-8"/> <!--  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SQ1 Academy Store</title>
        <link rel="stylesheet" href="../styles/minicart.css">
        <link rel="icon" href="https://www.square1.io/favicon.svg">
    </head>
    <body>
        <header>
            <h1>Shopping Cart</h1>
            <p>Buy $122.35 More And Get Free Shipping</p>
        </header>
        <main>
            <article>
                <img src="image.jpg" alt="Denim Jacket">
                <h2>Denim Jacket</h2>
                <p>Color: Red</p>
                <p>Price: $14.80</p>
                <div class="quantity_button">
                    <button class="button-less"> - </button>
                    <button class="button-value"> 01 </button>
                    <button class="button-more"> + </button>
                </div>
            </article>
            <aside>
                <input type="checkbox" id="giftWrap">
                <label for="giftWrap">For $10.00 Please Wrap The Product</label>
            </aside>
        </main>
        <footer>
            <p>Subtotal: $100.00</p>
            <button class="add_button">Checkout</button>
            <a href="#">View Cart</a>
        </footer>
        <script src="../scripts/minicart.js"></script>
    </body>
</html>
