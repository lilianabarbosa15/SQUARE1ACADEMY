        <title>SQ1 Academy Store</title>
        <link rel="stylesheet" href="../styles/minicart.css">

        <section class="shopping-cart">
            <header>    <!--"phrase" that doesn't change-->

                </aside>

                    <p>Subtotal: </p> <p class="subtotal-value-shopping_cart">$100.00</p>
